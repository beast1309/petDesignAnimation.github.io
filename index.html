<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;300;400;500;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <div class="container">
                <nav class="header__nav">
                    <button class="header__nav-btn --active" id="bgOneBtn" disabled>Вариант №1</button>
                    <button class="header__nav-btn" id="bgTwoBtn">Вариант №2</button>
                    <button class="header__nav-btn" id="bgThreeBtn">Вариант №3</button>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="bgOne" id="bgOne">
                <div class="container">
                    <div class="bgOne__inner">
                        <div class="bgOne__image wow animate__animated animate__fadeOut animate__infinite"
                            data-wow-delay="6s">
                            <img src="images/1728970108546ox1gk79a.png" alt="">
                        </div>
                        <div class="bgOne__image wow animate__animated animate__fadeOut animate__infinite"
                            data-wow-delay="5s">
                            <img src="images/1728970108546ox1gk79a.png" alt="">
                        </div>
                        <div class="bgOne__image wow animate__animated animate__fadeOut animate__infinite"
                            data-wow-delay="4s">
                            <img src="images/1728970108546ox1gk79a.png" alt="">
                        </div>
                        <div class="bgOne__image wow animate__animated animate__fadeOut animate__infinite"
                            data-wow-delay="3s">
                            <img src="images/1728970108546ox1gk79a.png" alt="">
                        </div>
                        <div class="bgOne__image wow animate__animated animate__fadeOut animate__infinite"
                            data-wow-delay="2s">
                            <img src="images/1728970108546ox1gk79a.png" alt="">
                        </div>
                        <div class="bgOne__image wow animate__animated animate__fadeOut animate__infinite"
                            data-wow-delay="1s">
                            <img src="images/1728970108546ox1gk79a.png" alt="">
                        </div>
                    </div>
                    <div class="bgOne__inner">
                        <div class="bgOne__image wow animate__animated animate__fadeOut animate__infinite"
                            data-wow-delay="6s">
                            <img src="images/1728970108546ox1gk79a.png" alt="">
                        </div>
                        <div class="bgOne__image wow animate__animated animate__fadeOut animate__infinite"
                            data-wow-delay="5s">
                            <img src="images/1728970108546ox1gk79a.png" alt="">
                        </div>
                        <div class="bgOne__image wow animate__animated animate__fadeOut animate__infinite"
                            data-wow-delay="4s">
                            <img src="images/1728970108546ox1gk79a.png" alt="">
                        </div>
                        <div class="bgOne__image wow animate__animated animate__fadeOut animate__infinite"
                            data-wow-delay="3s">
                            <img src="images/1728970108546ox1gk79a.png" alt="">
                        </div>
                        <div class="bgOne__image wow animate__animated animate__fadeOut animate__infinite"
                            data-wow-delay="2s">
                            <img src="images/1728970108546ox1gk79a.png" alt="">
                        </div>
                        <div class="bgOne__image wow animate__animated animate__fadeOut animate__infinite"
                            data-wow-delay="1s">
                            <img src="images/1728970108546ox1gk79a.png" alt="">
                        </div>
                    </div>
                </div>
            </section>
            <section class="bgTwo --hidden" id="bgTwo">
                <div class="bgTwo__inner">
                    <div class="bgTwo__clouds">
                        <img class="bgTwo__clouds-image wow animate__animated animate__fadeOutTopLeft animate__infinite"
                            data-wow-delay="1s" src="images/heart-angle-svgrepo-com.svg" alt="">
                        <img class="bgTwo__clouds-image wow animate__animated animate__fadeOutTopLeft animate__infinite"
                            data-wow-delay="2s" src="images/heart-angle-svgrepo-com.svg" alt="">
                        <img class="bgTwo__clouds-image wow animate__animated animate__fadeOutTopLeft animate__infinite"
                            data-wow-delay="3s" src="images/heart-angle-svgrepo-com.svg" alt="">
                    </div>
                    <img class="bgTwo__house" src="images/home-house-winter-svgrepo-com.svg" alt="">
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>


    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="js/main.min.js"></script>
</body>

</html>
